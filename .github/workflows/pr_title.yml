name: Check PR title

on:
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: check env
        run: |
          echo $GITHUB_REF
          echo $GITHUB_REPOSITORY
      - name: Validate PR title
        uses: lab42/conventional-commit@main
